<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand" onclick="location.href='index.html'">
            <i class="fas fa-shopping-bag"></i> ShopZone
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="cart.html" class="active">Cart</a>
            <a href="login.html">Logout</a>
        </div>
    </nav>
    <div class="cart-container" id="cart-container">
        <h2 class="section-title">Your Cart</h2>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-summary" id="cart-summary">
            <div class="summary-row">
                <span>Total Amount:</span>
                <span id="cart-total" class="total-price">$0.00</span>
            </div>
            <button class="btn-buy" id="btn-buy-now" onclick="buyNow()">
                <i class="fas fa-credit-card"></i> Buy Now
            </button>
            <button class="btn-back" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> Continue
                Shopping</button>
        </div>
        <div class="cart-empty" id="cart-empty" style="display:none;">
            <i class="fas fa-shopping-cart"></i>
            <p>Your cart is empty</p>
            <button class="btn-primary" onclick="location.href='index.html'">Start Shopping</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });
    </script>
</body>

</html>
